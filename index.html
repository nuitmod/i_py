<script type="text/plain" id="w-dat" target="amp-script">
  let btn = document.querySelector('button');
  let data="Miut is here"
  btn.addEventListener('click', ()=>{
    let inp=document.querySelector("#w-inp");
    inp.innerHTML=data;
    console.log(data);
  });

  let btn2 = document.getElementById('btn-2');
  let dat2="vi is here"

  async function fetch_dat(){
    let url="https://i-py.vercel.app/api/main/"
    let res = await fetch(url);
    console.log(res);
    return res;
  }
   
  btn2.addEventListener('click', ()=>{
    let res_dat=fetch_dat().then(res=>console.log(res));
    let inp2=document.querySelector("#vi-inp");
    let result=typeof res_dat; console.log(result);
    inp2.innerHTML=res_dat; console.log(res_dat);
  });
</script>
