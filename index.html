    <style amp-custom>
      /* Add your styles here */
      :root{
        --bg-main: ghostwhite;
        --bg-menu: black;
      }
      *{
        margin: 0;
        padding: 0;
      }
      body{
        -webkit-text-size-adjust: 100%;
        background: var(--bg-main);
        font-size: 10px;
      }
      amp-accordion {
        background: var(--bg-menu);
        color: var(--bg-main);
      }
      amp-accordion a{
        background: var(--bg-menu);
        color: var(--bg-main);
        text-decoration: none;
        padding: 0 5px;
      }
      amp-accordion .amp_a{
      background: var(--bg-menu);
      width: auto;
      }
      amp-carousel{
        height: 89px;
        background: var(--bg-menu);
      }
      button{
        color: var(--bg-main);
        background-color: var(--bg-menu);
      }
    </style>
